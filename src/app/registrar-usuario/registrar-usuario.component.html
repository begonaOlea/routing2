<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmint(f)" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" 
                  class="form-control" 
                  ngModel name="userName" required>
          </div>
          <button class="btn btn-primary" type="button"
          (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control"
                    ngModel name="email" email
                    #email="ngModel">
                    <span class="help-block" 
                    *ngIf="!email.valid">please, enter a valid email</span>
          </div>
        </div>
        <p *ngIf="!userData.valid && userData.touched"> User data is invalid</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control"
                  [ngModel]="defaultQuestion" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
<div class="form-group">
  <textarea name="questionAnswer" rows="3" class="form-control"
    [(ngModel)]="answer"></textarea>
    <p>Your reply: {{answer}}</p>
    <div class="radio" *ngFor="let genero of genders">
      <label>
        <input type="radio" 
               ngModel name="gender"  [value]="genero" required />
        {{ genero }}
      
      </label>
    </div>
</div>

        <button class="btn btn-primary" type="submit"
          [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
</div>

<div class="row" *ngIf="submitted">
  <h3>Your data</h3>
<p>Username: {{ user.username }}</p>
</div>
